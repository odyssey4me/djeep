- model: rolemapper.config
  pk: 1
  fields:
    key: domainname
    value: lab
    description: domain name for this site

- model: rolemapper.config
  pk: 2
  fields:
    key: webservice_port
    value: 8000
    description: port for this webservice

- model: rolemapper.config
  pk: 3
  fields:
    key: webservice_host
    value: CHANGEME
    description: ip for this webservice

- model: rolemapper.config
  pk: 4
  fields:
    key: nameserver
    value: 127.0.0.1
    description: ip nameserver to use, probably this host

- model: rolemapper.config
  pk: 5
  fields:
    key: gateway
    value: 127.0.0.1
    description: ip of gateway to use

- model: rolemapper.config
  pk: 6
  fields:
    key: puppet_server
    value: localhost
    description: hostname of puppet server to use, probably this host

- model: rolemapper.config
  pk: 7
  fields:
    key: chef_server_url
    value: https://api.opscode.com/organizations/<orgname>
    description: URL for chef-server

- model: rolemapper.config
  pk: 8
  fields:
    key: validation_client_name
    value: <orgname>-validator
    description: Name of the validator client for the orginization

- model: rolemapper.config
  pk: 9
  fields:
    key: chef_environment
    value: _default
    description: Name of the environment in which the client will register

- model: rolemapper.config
  pk: 10
  fields:
    key: chef_validation_pem
    value: validation.pem
    description: Name of the validation private key file

- model: rolemapper.config
  pk: 11
  fields:
    key: ubuntu_mirror
    value: mirror.rackspace.com
    description: The host name for the Ubuntu Mirror

- model: rolemapper.config
  pk: 12
  fields:
    key: ubuntu_directory
    value: /ubuntu
    description: The directory path for the Ubuntu Mirror

- model: rolemapper.config
  pk: 13
  fields:
    key: locale
    value: en_US
    description: The locale used for the OS deployment

- model: rolemapper.config
  pk: 14
  fields:
    key: timezone
    value: US/Central
    description: The time zone used for the OS deployment

- model: rolemapper.config
  pk: 15
  fields:
    key: install_drive
    value: /dev/sda /dev/vda /dev/cciss/c0d0
    description: The install drive options for the OS deployment

- model: rolemapper.config
  pk: 16
  fields:
    key: root_cryptpw
    value: $1$5wm8ppD/$h4uMY0gPcTKRJgZHRszBk/
    description: The encrypted password for the root user. Use 'openssl passwd -1 <password>' to determine the value you want.

- model: rolemapper.config
  pk: 17
  fields:
    key: default_username
    value: demo
    description: The username for the default user.

- model: rolemapper.config
  pk: 18
  fields:
    key: default_userdesc
    value: Demo User
    description: The user description for the default user.

- model: rolemapper.config
  pk: 19
  fields:
    key: default_cryptpw
    value: $1$5wm8ppD/$h4uMY0gPcTKRJgZHRszBk/
    description: The encrypted password for the default user. Use 'openssl passwd -1 <password>' to determine the value you want.

- model: rolemapper.kicktarget
  pk: 1
  fields:
    name: Local Boot
    pxeconfig: hdd

- model: rolemapper.kicktarget
  pk: 2
  fields:
    name: Ubuntu Maverick (amd64)
    pxeconfig: ubuntu
    kernel: ubuntu/maverick-amd64/linux
    initrd: ubuntu/maverick-amd64/initrd.gz
    preseed: ubuntu-amd64-preseed.txt
    firstboot: ""
    post_script: debian.sh

- model: rolemapper.kicktarget
  pk: 3
  fields:
    name: Puppet Client (maverick-amd64)
    pxeconfig: ubuntu
    kernel: ubuntu/maverick-amd64/linux
    initrd: ubuntu/maverick-amd64/initrd.gz
    preseed: maverick-amd64-preseed.txt
    firstboot: puppet-client.sh
    post_script: debian.sh

- model: rolemapper.kicktarget
  pk: 4
